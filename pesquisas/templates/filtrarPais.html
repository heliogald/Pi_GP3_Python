{% extends 'base.html' %}
{% load i18n %}

{% block head %}
    <title>Cadastro de Usuário</title>
{% endblock %}

{% block content %}
{% endblock %}

{% block body %}
<div class="col-10 m-auto pt-2 pb-2" text-center>
    <h1>Filtrar por País</h1>
  </div>

  <div class="col-5 m-auto pt-2 pb-2" text-center>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Country</th>
        </tr>
      </thead>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Filtrar</button>
  </form><br><br>
      <tbody>
        {% for pesquisa in pesquisas %}
          <tr>
            <td>{{ pesquisa.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
